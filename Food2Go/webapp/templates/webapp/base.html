<style type="text/css">
.slider-holder
        {
            width: 800px;
            height: 400px;
            background-color: yellow;
            margin-left: auto;
            margin-right: auto;
            margin-top: 0px;
            text-align: center;
            overflow: hidden;
        }
        
        .image-holder
        {
            width: 2400px;
            background-color: red;
            height: 400px;
            clear: both;
            position: relative;
            
            -webkit-transition: left 2s;
            -moz-transition: left 2s;
            -o-transition: left 2s;
            transition: left 2s;
        }
        
        .slider-image
        {
            float: left;
            margin: 0px;
            padding: 0px;
            position: relative;
        }
        
        #slider-image-1:target ~ .image-holder
        {
            left: 0px;
        }
        
        #slider-image-2:target ~ .image-holder
        {
            left: -800px;
        }
        
        #slider-image-3:target ~ .image-holder
        {
            left: -1600px;
        }
        
        .button-holder
        {
            position: relative;
            top: -20px;
        }
        
        .slider-change
        {
            display: inline-block;
            height: 10px;
            width: 10px;
            border-radius: 5px;
            background-color: brown;
        }


</style>
  </head>
  <body>

    

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
   		 <div class="container">
   		 	 <div class="navbar-collapse collapse w-100 dual-collapse2 order-1 order-md-0">

            </li>
            
        </ul>
    </div>
    <div class="mx-auto my-2 order-0 order-md-1 position-relative">

    <div class="navbar-collapse collapse w-100 dual-collapse2 order-2 order-md-2">

            </li>
          {% else %}

                <a class="nav-link text-light" href="{% url 'login' %}"><font size="3">&nbsp;<span aria-hidden="true"></span> <strong>LogIn</strong></font></a>

            </li>
            {% endif %}
        </ul>
    </div>
</div>
